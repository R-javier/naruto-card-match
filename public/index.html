<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Juego Cartas de Naruto" />
    <meta name="keywords" content="Naruto Game" />
    <meta name="author" content="Javier Rodriguez" />
    <meta name="copyright" content="Jav3to 2022" />
    <meta name="robots" content="index" />

    <link
      rel="icon"
      type="image/png"
      size="16x16"
      href="./assets/icons8-naruto-sign-16.png"
      href=""
    />

    <meta property="og:title" content="Naruto Game" />
    <meta
      property="og:description"
      content="Juego de cartas entre 2 jugadores"
    />
    <meta property="og:type" content="Game" />
    <meta
      property="og:image"
      content="https://i.postimg.cc/K4XSncNr/narutin.png"
    />
    <meta property="og:url" content="https://naruto-game-card.web.app/" />

    <meta property="twitter:title" content="Naruto Game" />
    <meta
      property="twitter:description"
      content="Juego de cartas entre 2 jugadores"
    />
    <meta property="twitter:type" content="Game" />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/K4XSncNr/narutin.png"
    />
    <meta property="twitter:url" content="https://naruto-game-card.web.app/" />

    <title>NarutoGame</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fondo">
      <div class="contenedor">
        <header>
          <a href="">
            <img src="assets/logo.png" alt="" />
          </a>
        </header>
        <section id="bienvenida" class="text-center section">
          <div class="form">
            <form action="#" id="form">
              <label for="jugador1"
                >Nombre del Jugador 1
                <input
                  type="text"
                  name="jugador1"
                  id="jugador1"
                  class="input"
                  placeholder="Ingresa un nombre..."
                />
              </label>
              <label for="jugador1"
                >Nombre del Jugador 2
                <input
                  type="text"
                  name="jugador2"
                  id="jugador2"
                  class="input"
                  placeholder="Ingresa un nombre..."
                />
              </label>
              <div id="btnplay" class="button">
                <button class="btn btn-dark" id="jugar">Jugar</button>
              </div>
              <section id="partidasAnteriores" style="display: none">
                <p>RESULTADOS ANTERIORES</p>
                <ul class="contenidoAnteriores"></ul>
              </section>
            </form>
          </div>
          <div
            id="juegosAnteriores"
            class="text-center section"
            style="display: none"
          >
            <h3>Juegos Anteriores</h3>
            <ul class="partidas">
              <li>Partida del sony</li>
            </ul>
          </div>
        </section>
        <section
          id="animacion"
          class="text-center section"
          style="display: none"
        >
          <img src="./assets/ramen.gif" alt="imagen espera" />
          <h3>Analizando resultados</h3>
        </section>
        <section
          id="carousel"
          class="carousel carousel-dark section"
          style="display: none"
        >
          <div class="container">
            <div class="row cartas-naruto">
              <div class="col">
                <div
                  id="carouselExampleControls"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner"></div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="cerrando" style="display: none">
          <button class="btn btn-dark" id="atras">Volver</button>
          <button class="btn btn-dark" id="volverHome">Volver a Jugar</button>
        </section>
        <section
          id="modal"
          class="none text-center section"
          style="display: none"
        >
          <div class="botones">
            <button id="verResultados">VER RESULTADOS</button>
            <br />
            <button id="volverJugar">VOLVER A JUGAR</button>
          </div>
          <div class="boton2" style="display: none">
            <button>Volver</button>
          </div>
        </section>

        <section
          id="resultados"
          class="none text-center section"
          style="display: none"
        >
          <div class="resultados-jugador">
            <div class="cartas-jugador1"></div>
            <div class="cartas-jugador2"></div>
            <div class="match"></div>
            <div class="guardarInicio">
              <button
                type="button"
                id="btnguardar"
                onclick="guardar('${btnguardar}')"
              >
                Guardar
              </button>
              <button
                type="button"
                id="btnvolver"
                onclick="home('${btnvolver}')"
              >
                Volver al inicio
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/cartas.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
